# TomAI Monorepo - CI Pipeline (Bun)
# Best Practices 2025: Bun workspaces, Turborepo cache, concurrency control

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Turbo Cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: turbo-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Security Audit
        run: |
          echo "Running bun audit for known vulnerabilities..."
          AUDIT_OUTPUT=$(bun audit 2>&1) || true
          echo "$AUDIT_OUTPUT"

          # Check for high or critical severity vulnerabilities
          if echo "$AUDIT_OUTPUT" | grep -qE '\((.*high|.*critical)\)'; then
            echo "::error::High/Critical severity vulnerabilities detected!"
            exit 1
          elif echo "$AUDIT_OUTPUT" | grep -q 'vulnerabilities'; then
            echo "::warning::Moderate/Low vulnerabilities found - review output above"
            echo "✅ No HIGH/CRITICAL severity vulnerabilities - CI passes"
          else
            echo "✅ No vulnerabilities found"
          fi

      - name: TypeScript
        run: bun run typecheck

      - name: ESLint
        run: bun run lint

      - name: Build
        run: bun run build
