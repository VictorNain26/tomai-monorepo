# TomAI Monorepo - CI Pipeline (Bun)
# Best Practices 2025: Bun workspaces, Turborepo cache, concurrency control

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Turbo Cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: turbo-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Security Audit (Bun)
        run: bun audit --level high || true

      - name: Check Critical CVEs (Dependabot)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for critical/high severity Dependabot alerts..."
          HIGH_ALERTS=$(gh api repos/${{ github.repository }}/dependabot/alerts \
            --jq '[.[] | select(.state=="open" and (.security_advisory.severity=="critical" or .security_advisory.severity=="high"))] | length')

          if [ "$HIGH_ALERTS" -gt 0 ]; then
            echo "::error::Found $HIGH_ALERTS critical/high severity vulnerabilities!"
            gh api repos/${{ github.repository }}/dependabot/alerts \
              --jq '.[] | select(.state=="open" and (.security_advisory.severity=="critical" or .security_advisory.severity=="high")) | "- \(.security_advisory.severity | ascii_upcase): \(.security_vulnerability.package.name) - \(.security_advisory.summary)"'
            exit 1
          fi
          echo "âœ… No critical/high severity vulnerabilities found"

      - name: TypeScript
        run: bun run typecheck

      - name: ESLint
        run: bun run lint

      - name: Build
        run: bun run build
