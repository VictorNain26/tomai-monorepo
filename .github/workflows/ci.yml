# =============================================================================
# TomAI Monorepo - CI Pipeline (Best Practices 2025)
# =============================================================================
# Validates TypeScript, ESLint, and Build on every push/PR
# Uses Turborepo for efficient caching and parallel execution
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: TypeScript Check
        run: pnpm typecheck

      - name: ESLint Check
        run: pnpm lint

      - name: Build All Apps
        run: pnpm build

      - name: Upload Landing Build
        uses: actions/upload-artifact@v4
        with:
          name: landing-build
          path: apps/landing/.next/
          retention-days: 7

      - name: Upload App Build
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: apps/app/dist/
          retention-days: 7

  # Notify status
  notify:
    name: CI Status
    runs-on: ubuntu-latest
    needs: validate
    if: always()

    steps:
      - name: CI Success
        if: needs.validate.result == 'success'
        run: |
          echo "✅ CI passed successfully"
          echo "All apps validated and built"

      - name: CI Failure
        if: needs.validate.result == 'failure'
        run: |
          echo "❌ CI failed"
          echo "Check TypeScript, ESLint, or Build errors"
          exit 1
