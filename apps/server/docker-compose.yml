# ============================================================
# TomAI Backend - Docker Compose Development (2025)
# Usage: docker compose up -d
# ============================================================

services:
  # ===========================================
  # Backend TomAI - Development avec hot-reload
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tomai-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://tomai_dev:tomai_dev_password@postgres:5432/tomai_dev
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=http://localhost:5173
      - LOG_LEVEL=debug
      # AI Services
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      # RAG - Qdrant Cloud
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-tomai_educational}
    env_file:
      - .env
    volumes:
      # Hot-reload: mount sources en lecture seule
      - ./src:/app/src:ro
      - ./drizzle:/app/drizzle:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./drizzle.config.ts:/app/drizzle.config.ts:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tomai-dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1GB
          cpus: '2.0'
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================
  # PostgreSQL 16 + pgvector
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tomai-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tomai_dev
      POSTGRES_USER: tomai_dev
      POSTGRES_PASSWORD: tomai_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - tomai-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tomai_dev -d tomai_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis 7 - Cache et sessions
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: tomai-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - tomai-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Outils optionnels (profile: tools)
  # Usage: docker compose --profile tools up drizzle-studio
  # ===========================================
  drizzle-studio:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tomai-drizzle-studio
    ports:
      - "4983:4983"
    environment:
      - DATABASE_URL=postgresql://tomai_dev:tomai_dev_password@postgres:5432/tomai_dev
    command: ["bunx", "drizzle-kit", "studio"]
    depends_on:
      - postgres
    networks:
      - tomai-dev
    profiles:
      - tools

  adminer:
    image: adminer:latest
    container_name: tomai-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - tomai-dev
    profiles:
      - tools

# ===========================================
# Volumes persistants
# ===========================================
volumes:
  postgres_dev_data:
    name: tomai_postgres_dev_data
  redis_dev_data:
    name: tomai_redis_dev_data

# ===========================================
# Réseau isolé development
# ===========================================
networks:
  tomai-dev:
    name: tomai-dev-network
    driver: bridge
