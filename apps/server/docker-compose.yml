# ============================================================
# TomAI Backend - Docker Compose Development (2025)
# Usage: docker compose up -d
# Tools: docker compose --profile tools up -d
# ============================================================

services:
  # ===========================================
  # Backend TomAI - Development avec hot-reload
  # ===========================================
  backend:
    build:
      context: ../..
      dockerfile: apps/server/Dockerfile
      target: development
    container_name: tomai-backend-dev
    ports:
      - "3000:3000"
    environment:
      # Core
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
      - DOCKER_CONTAINER=true
      # Database & Cache (internal Docker network)
      - DATABASE_URL=postgresql://tomai_dev:tomai_dev_password@postgres:5432/tomai_dev
      - REDIS_URL=redis://redis:6379
      # CORS
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3001
      # Auth (REQUIRED)
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=http://localhost:3000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # AI Services
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      # RAG - Qdrant Cloud
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-tomai_educational}
      # Pronote Integration (AES-256-GCM encryption)
      - PRONOTE_ENCRYPTION_KEY=${PRONOTE_ENCRYPTION_KEY}
      # Stripe (optional for dev)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    env_file:
      - .env
    volumes:
      # Hot-reload: mount sources avec paths corrects (monorepo context)
      - ./src:/app/apps/server/src:ro
      - ./drizzle:/app/apps/server/drizzle:ro
      - ./scripts:/app/apps/server/scripts:ro
      - ./tsconfig.json:/app/apps/server/tsconfig.json:ro
      - ./drizzle.config.ts:/app/apps/server/drizzle.config.ts:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tomai-dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1GB
          cpus: '2.0'
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================
  # PostgreSQL 16 + pgvector
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tomai-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tomai_dev
      POSTGRES_USER: tomai_dev
      POSTGRES_PASSWORD: tomai_dev_password
      # Performance tuning for dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - tomai-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tomai_dev -d tomai_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Performance config pour dev local
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=512MB
      -c max_connections=100

  # ===========================================
  # Redis 7 - Cache et sessions
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: tomai-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - tomai-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Performance config pour dev
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

  # ===========================================
  # Outils optionnels (profile: tools)
  # Usage: docker compose --profile tools up -d
  # ===========================================

  # Drizzle Studio - Database UI (port 4983)
  drizzle-studio:
    image: oven/bun:1.3-alpine
    container_name: tomai-drizzle-studio
    working_dir: /app
    ports:
      - "4983:4983"
    environment:
      - DATABASE_URL=postgresql://tomai_dev:tomai_dev_password@postgres:5432/tomai_dev
    volumes:
      - ./drizzle:/app/drizzle:ro
      - ./drizzle.config.ts:/app/drizzle.config.ts:ro
      - ./src/db:/app/src/db:ro
      - ./package.json:/app/package.json:ro
    command: sh -c "bun add drizzle-kit drizzle-orm postgres && bunx drizzle-kit studio --host 0.0.0.0"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tomai-dev
    profiles:
      - tools

  # Adminer - SQL client léger (port 8080)
  adminer:
    image: adminer:latest
    container_name: tomai-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    networks:
      - tomai-dev
    profiles:
      - tools

  # Redis Commander - Redis UI (port 8081)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tomai-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - tomai-dev
    profiles:
      - tools

# ===========================================
# Volumes persistants
# ===========================================
volumes:
  postgres_dev_data:
    name: tomai_postgres_dev_data
  redis_dev_data:
    name: tomai_redis_dev_data

# ===========================================
# Réseau isolé development
# ===========================================
networks:
  tomai-dev:
    name: tomai-dev-network
    driver: bridge
